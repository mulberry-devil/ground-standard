<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tao Bao </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="/css/font-icons/lineicons.min.css">
    <link rel="stylesheet" href="/css/plugins/simplebar/simplebar.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/main.css?v=1.3">
</head>

<header id="main-header">
    <div class="clearfix">
        <div class="float-left"><a href="index.html" class="clearfix" id="main-link">
            <div class="float-left"><i class="lni lni-user"></i></div>
            <div class="float-left">
                <div id="my-name" class="overflow-h-ellipsis" th:text="${session.user.name}">商户名字</div>
            </div>
        </a></div>
        <div class="float-right"><span id="video-btn" class="know-more-section-btn"> 信誉积分<span class="pointer"> <i
                class="lni lni-menu"></i> </span> </span></div>
    </div>
</header>
<div id="main-container">


    <img src="/images/a.jpg" style="text-align: center;height:50%;margin-left:10%;margin-top: 30%;"/>
    <br>
    <h1 style="text-align: center">点击下方有惊喜👇</h1>
    <div class="window" id="services">
        <div class="window-header">
            <div class="window-title">摊位信息</div>
            <div class="clearfix float-right window-header-btns">
                <div class="float-left pointer window-header-btn window-expand-btn"><i class="lni lni-frame-expand"></i>
                </div>
                <div class="float-left pointer window-header-btn window-close-btn"><a href="#"><i
                        class="lni lni-close"></i></a></div>
            </div>
        </div>
        <div class="window-body backdrop" data-simplebar>
            <div class="window-content">
                <div id="services-body">
                    <div class="clearfix" id="services-body-inner">
                        <div class="float-left service">
                            <div class="service-body">
                                <div class="service-icon"><i class="lni lni-code-alt"></i></div>
                                <div class="service-name">摊位号:</div>
                                <div class="service-description line-clamp" th:text="${stall.id}">摊位号在这里</div>
                            </div>
                        </div>
                        <div class="float-left service">
                            <div class="service-body">
                                <div class="service-icon"><i class="lni lni-brush-alt"></i></div>
                                <div class="service-name">摊位地点:</div>
                                <div class="service-description line-clamp" th:text="${stall.position}">地点这里</div>
                            </div>
                        </div>
                        <div class="float-left service">
                            <div class="service-body">
                                <div class="service-icon"><i class="lni lni-pie-chart"></i></div>
                                <div class="service-name">面积:</div>
                                <div class="service-description line-clamp" th:text="${stall.area}">面积这里</div>
                            </div>
                        </div>
                        <div class="float-left service">
                            <div class="service-body">
                                <div class="service-icon"><i class="lni lni-target-customer"></i></div>
                                <div class="service-name">基本信息及注意事项:</div>
                                <div class="service-description line-clamp" th:text="${stall.info}">注意事项这里</div>
                            </div>
                        </div>
                        <div class="float-left service">
                            <div class="service-body">
                                <div class="service-icon"><i class="lni lni-video"></i></div>
                                <div class="service-name">时间:</div>
                                <div class="service-description line-clamp" th:text="${#dates.format(time,'YYYY/MM/dd HH:mm:ss')}">时间这里</div>
                            </div>
                        </div>
                    </div>
                </div>
              <form th:action="@{/user/judge(stallId=${stall.id})}" method="post">
                <button class="plan-link gradient-10" th:text="${status}==true?'预约':'已被预约'" th:disabled="${status}==true?false:true">预约
                  <i class="lni lni-chevron-right"></i></button>
                <a class="plan-link gradient-7 deleteBtn" th:if="${status}==false and ${uid}==${session.loginId}"
                   th:text="取消" th:attr="update_date=@{/user/updatedate(stallId=${stall.id})}"><i class="lni lni-chevron-right"></i></a>
              </form>
              <form id="updatedate" method="post"/>
            </div>
        </div>
    </div>
</div>
</div>


<div id="contact">
    <div id="contact-body"><a href="https://themeforest.net/user/thewebcross/portfolio" target="_blank"
                              class="contact-btn"> <i class="lni lni-envato"></i>
        <div class="contact-btn-bg gradient-5"></div>
    </a> <a href="#" target="_blank" class="contact-btn"> <i class="lni lni-linkedin-original"></i>
        <div class="contact-btn-bg gradient-10"></div>
    </a> <a href="#" target="_blank" class="contact-btn"> <i class="lni lni-twitter-original"></i>
        <div class="contact-btn-bg gradient-4"></div>
    </a> <a href="#" target="_blank" class="contact-btn"> <i class="lni lni-facebook-original"></i>
        <div class="contact-btn-bg gradient-2"></div>
    </a>
        <div id="contact-email"><a href="/cdn-cgi/l/email-protection" class="__cf_email__"
                                   data-cfemail="f3999c9b9ddd979c96b39a9d959cdd909c9e">[email&#160;protected]</a></div>
        <a href="#" id="contact-close-btn"> <i class="lni lni-close"></i> </a></div>
</div>
<nav id="main-nav">
    <div id="main-nav-body">
        <div id="main-nav-tb-container">
          <h1 th:text="${msg}"></h1>
            <div id="main-nav-tb" class="container backdrop">
                <div class="row" id="main-nav-links">
                    <a class="col" href="#services"> <i class="lni lni-briefcase"></i> <span>点击观看摊位信息</span> </a>
                </div>
            </div>
        </div>
    </div>
</nav>
</main>
<aside id="know-more-section" class="flex-center">
    <h1 class="know-more-heading">您当前的信誉积分为：[[${session.user.integral}]]</h1>
    <div id="video-body">
        <div class="ytd-container"></div>
    </div>
</aside>
<aside id="splash-screen" class="flex-center"><img src="/images/loader.svg" alt="Splash screen loader"> <span>Loading ...</span>
</aside>
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="/js/plugins/imagesloaded.min.js" type="text/javascript"></script>
<script src="/js/plugins/simplebar.min.js" type="text/javascript"></script>
<script src="/js/plugins/isotope.min.js" type="text/javascript"></script>
<script src="/js/custom.js" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/webjars/jquery/3.0.0/jquery.js}"></script>
<script>
  $(".deleteBtn").click(function () {
    $("#updatedate").attr("action", $(this).attr("update_date")).submit();
  })
</script>
</body>
</html>
